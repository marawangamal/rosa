runs: 1
seed: -1
debug: True
print_freq: 100
train:
  epochs: 10
  lr: 2e-05
  batch_size: 16
  fraction: 1.0
  seq_len: 512
  optimizer:
    name: adamw
    params:
      betas: [0.9, 0.98]
      eps: 1.0e-06
      weight_decay: 0.1
  scheduler:
    name: linear
    warmup_ratio: 0.06
    params: {}
model:
  name: roberta-base
pnmodel:
  name: none # ["none", "lora", "rosa"]
  factorize_freq: 1  # factorize every n epochs
  factorize_level: epoch  # ["epoch", "batch"]
  ignore_list: True # use predefined `ignore_list` consisting pf 'mlp'
  params:
    rank: 1
    adapt_method: ab  # ["a", "b", "ab"]
    sample_method: random  # ["random", "top", "bottom"]
    factorize_method: equal # ["equal", "add"]  (w \gets usv1 + usv2  vs.  w \gets w + usv2)
    use_scale: False  # scale factorization by rank
    bias_requires_grad: False  # whether to optimize bias
    fast_mode: False  # use fast mode
output:
  path: /home/mila/m/marawan.gamal/scratch/rosa/runs  # path to save outputs/checkpoints
dataset:
  name: glue
  task_name: cola
  cache: /home/mila/m/marawan.gamal/scratch/hf_cache  # path to save dataset